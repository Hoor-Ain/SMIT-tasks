<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-Lined Table</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 0; 
            width: 50%; 
            margin: 0 auto; 
        }
        table, th, td {
            border: 4px double black; /* Double-lined border */
        }
        th {
            background-color: #00CED1;
            text-align: center;
        }
        td {
            text-align: center;
            vertical-align: middle;
        }
        .nested-table {
            border-collapse: separate; /* Enable double borders for nested tables */
            width: 100%;
        }
        .nested-table th, .nested-table td {
            border: 4px double black; /* Double-lined border for nested table */
        }
        .nested-table th {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th>Specifications</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table class="nested-table">
                    <tr>
                        <th>Model</th>
                        <th>Storage</th>
                    </tr>
                    <tr>
                        <td>iPhone 12 Pro</td>
                        <td>256GB</td>
                    </tr>
                    <tr>
                        <td>iPhone SE</td>
                        <td>128GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>
    </table>
</body>
</html>
